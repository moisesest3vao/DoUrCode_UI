<body>
  <div class="section mt-4"></div>
  <main class="center">


    <div class="container">

      <div class="z-depth-1 cartao lighten-2 row" style="display: inline-block; padding: 32px 48px 0px 48px;">
        <img class="responsive-img" style="width: 250px; " src="https://i.imgur.com/CFcDJKW.png" />
        <div class="section"></div>

        <h5 class="white-text">Por favor, preencha seus dados</h5>

        <form [formGroup]="form" class="col s12">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate white-text' formControlName="firstName" type='text' name='firstName'
                id='firstName' />
              <label for='firstName' class="white-text">Digite seu nome</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate white-text' formControlName="lastName" type='text' name='lastName' id='lastName' />
              <label for='lastName' class="white-text">Digite seu sobrenome</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate white-text' formControlName="email" type='email' name='email' id='email' />
              <label for='email' class="white-text">Digite seu email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate white-text' type='password' formControlName="password" name='password'
                id='password' />
              <label for='password' class="white-text">Digite sua senha</label>
            </div>

          </div>

          <br />
          <div *ngIf="this.error">
            <p class="red-text center">Email já cadastrado em nosso banco</p>
          </div>
          <div class='row'>
            <button type='submit' [disabled]="this.form.invalid" (click)="this.criarConta()" name='btn_login'
              class='col s12 btn btn-large waves-effect grey black-text'>Criar conta</button>
          </div>
          <div class="row center">
            <button type='submit' (click)="this.login()" name='btn_login'
              class='col s12 btn btn-large waves-effect indigo white-text'>Já tenho uma conta</button>
          </div>
        </form>
      </div>
    </div>

  </main>
</body>
